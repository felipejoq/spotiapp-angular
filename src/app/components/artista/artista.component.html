<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" />
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a
        [href]="artista.external_urls.spotify"
        target="_blank"
        class="text-white"
      >
        Ir a la página del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row mt-5 mb-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cancion of topCanciones">
          <td>
            <img [src]="cancion.album.images | noimage" class="img-thumb" />
          </td>
          <td>{{ cancion.album.name }}</td>
          <td>{{ cancion.name }}</td>
          <td>
            <iframe
              [src]="cancion.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
